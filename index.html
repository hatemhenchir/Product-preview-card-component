<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card rounded-3">
        <div class="row g-0">
          <div class="col-sm-6 col-md-6  ">
            <img
              src="images/image-product-desktop.jpg"
              class="img-fluid img-desktop "
              alt=""
            />
            <img
            src="images/image-product-mobile.jpg"
            class="img-fluid  img-mobile"
            alt=""
            
            /> 
          </div>
          <div class="col-sm-6 col-md-6 ">
            <div class="card-body">
              <p class="product">Perfum</p>
              <h1 class="card-title product-title">Gabrielle Essence Eau De Parfum</h1>
              <p class="card-text product-description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <p>
                <span class="current-price">$149.99</span>
                <sup class="old-price">$169.99</sup>
              </p>
              <button class="btn btn-primary btn-lg col-12">
                <img
                src="images/icon-cart.svg"
                class="img-fluid"
                
                />
                Add to Chart
              </button>
                
            </div>
          </div>
        </div>
      </div>
      <div class="attribution mt-3">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/hatemhenchir">HENCHIR Hatem</a>.
      </div>
    </div>

    

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
